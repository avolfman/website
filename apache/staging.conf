<VirtualHost *:80>
    ServerName staging.mtaube.com

    WSGIDaemonProcess mtaube.com python-path=/home/ubuntu/apps/lacy:/home/ubuntu/.virtualenvs/lacy/lib/python2.7/site-packages
    WSGIProcessGroup mtaube.com
    WSGIScriptAlias / /home/ubuntu/apps/lacy/mtaube/wsgi/staging.py

    ErrorLog ${APACHE_LOG_DIR}/lacy.error.log
    CustomLog ${APACHE_LOG_DIR}/lacy.access.log combined

    <Directory /home/ubuntu/apps/lacy/mtaube/wsgi >
        <Files staging.py>
            Require all granted
        </Files>
    </Directory>

    <Location / >
        Deny from all
        AuthUserFile /home/ubuntu/apps/lacy/apache/users
        AuthName authorization
        AuthType Basic
        Satisfy Any
        Require valid-user
    </Location>
</VirtualHost>