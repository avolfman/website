{% extends 'page/default.html' %}

{% block panel_right_content %}
    <ul class="blocksList">
        {% for post in posts %}
            <li>
                <div class="u-scale--1-3"></div>
                <div class="u-stretch">
                    <a href="{% url 'blog_post' slug=post.slug %}" class="blocksList-block" style="border-color: {{ post.color }};"><span class="blocksList-cell">{{ post.title }}</span></a>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
