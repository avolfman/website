{% extends 'page/default.html' %}

{% block content_right %}
    <ul class="navList navList--displayAll">
        {% for post in posts %}
            <li>
                <div class="u-scale--1-3" style="background-color: {{ post.thumbnail_bg_color }};"></div>
                <div class="u-stretch">
                    <a href="{% url 'blog_post' slug=post.slug %}" class="navList-link u-color--{{ post.thumbnail_font_color }}"><span>{{ post.title }}</span></a>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
